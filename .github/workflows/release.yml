name: Publish database release

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  update-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Setup rye
        uses: eifinger/setup-rye@v4

      - name: Run version update script
        run: rye sync && rye run scrape

      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Commit version.json
        run: |
          git add --force pages
          git commit -m "update: caching additional pages"

      - name: Push Changes to github
          run: |
            git restore databases
            git push

      - name: Read version number
        id: version
        run: echo "version=$(python -c "import json; print(json.load(open('databases/weapons.json'))['metadata']['1']['version'])")" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          release_name: Release v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false

      - name: Assets release
        uses: softprops/action-gh-release@v2
        with:
          if: startsWith(github.ref, 'refs/tags/')
          tag_name: Limipedia_v${{ steps.version.outputs.version }}
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            databases/weapons.json
            databases/defgears.json
            databases/monsters.json
            databases/abilities.json
            databases/furniture.json
